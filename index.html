<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <title>Prime Video</title>
</head>
<body>
    <header>
        <nav>
            <a href="">Início</a>
            <a href="">Filmes</a>
            <a href="">Séries</a>
        </nav>
    </header>
    <main>
        <section class="logoprime">
            <img class="logo" src="imagem/logo prime.png" alt="imagem do prime video" />
          </section>
          <section class="seta1">
            <img
              class="seta1img"
              src="imagem/setaesquerda1.png"
              alt="imagem da seta esquerda 1"
            />
          </section>
          <section>
            <div>
              <figure>
                <img src="imagem/the boys.png" alt="imagem the boys" />
                <h2>THE BOYS</h2>
              </figure>
            </div>
            <div>
              <figure>
                <img
                  src="imagem/todomundoodeiaochris.png"
                  alt="imagem todo mundo odeia o chris"
                />
                <h2>Todo mundo odeia o chris</h2>
              </figure>
            </div>
            <div>
              <figure>
                <img src="imagem/interstellar.png" alt="imagem interstellar" />
                <h2>Interstellar</h2>
              </figure>
            </div>
          </section>
          <section class="seta2">
            <img
              class="seta2img"
              src="imagem/setadireita1.png"
              alt="imagem da seta direita 1"
            />
          </section>
          <section class="seta3">
            <img
              class="seta3img"
              src="imagem/setaesquerda2.png"
              alt="imagem da seta esquerda 2"
            />
          </section>
          <section>
            <div>
              <figure>
                <img
                  src="imagem/senhordosaneis.png"
                  alt="imagem  O Senhor dos Anéis"
                />
                <h2>O Senhor dos Anéis</h2>
              </figure>
            </div>
            <div>
              <figure>
                <img
                  src="imagem/thebigbangtheory.png"
                  alt="imagem the Bigbang Theory"
                />
                <h2>The Bigbang Theory</h2>
              </figure>
            </div>
            <div>
              <figure>
                <img src="imagem/topgun.png" alt="imagem Top Gun" />
              </figure>
              <h2>Top Gun</h2>
            </div>
          </section>
          <section class="seta4">
            <img
              class="seta4img"
              src="imagem/setadireita2.png"
              alt="imagem da seta direita 2"
            />
          </section>
        </main>
        <footer>
          <p>
            © Prime Video © Prime•Video © & ™ Aneis do Poder LTD © 2022 MARVERICK.
            Reservados todos os direitos, Prime Video
          </p>
          <nav class="redesocial">
            <img
              class="redesocialimg"
              src="imagem/iconeyoutube.png"
              alt="logo do youtube"
            />
            <img
              class="redesocialimg"
              src="imagem/iconeinsta.png"
              alt="logo do instagram"
            />
            <img
              class="redesocialimg"
              src="imagem/iconeprime.png"
              alt="logo do prime video"
            />
          </nav>
    </footer>
</body>
</html>
